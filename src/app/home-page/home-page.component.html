<div class="home-page-container">
  <mat-card class="calculator-form">
    <mat-card-header>
      <mat-card-title>計算機</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field class="win-rate-field" appearance="outline" floatLabel="always">
          <mat-label>本金</mat-label>
          <input matInput type="number" [(ngModel)]="principle">
        </mat-form-field>
      </p>
      <p>
        <!-- TODO:加入 tooltip 須從back test取得 -->
        <mat-form-field class="win-rate-field" appearance="outline" floatLabel="always">
          <mat-label>勝率</mat-label>
          <input matInput type="number" [value]="winRate * 100" (input)="onWinRateChange($event)">
          <mat-icon matSuffix>percent</mat-icon>
        </mat-form-field>
      </p>
      <p>
        <!-- TODO:加入 tooltip 須從止盈止損及當前價位回推 -->
        <mat-form-field class="profit-loss-rate-field" appearance="outline" floatLabel="always">
          <mat-label>盈虧比</mat-label>
          <input matInput type="number" [(ngModel)]="profitLossRate">
        </mat-form-field>
        <!-- TODO:加入當前價位 -->
        <!-- TODO:加入止盈止損位 -->
      </p>
      <!-- TODO:下注比例 -->
    </mat-card-content>
  </mat-card>

</div>
